apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask
        image: python:3.11-slim
        command: ["/bin/sh","-c"]
        args:
          - >
            pip install --no-cache-dir flask==2.3.2 &&
            python -c "from flask import Flask, jsonify; app=Flask(__name__);
            @app.route('/')\n
            def index(): return 'Hello from Flask on EKS!';
            @app.route('/api/user')\n
            def user(): return jsonify({'id':1,'name':'Alice'});
            app.run(host='0.0.0.0', port=5000)"
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: flask-service
spec:
  selector:
    app: flask-app
  ports:
    - port: 5000
      targetPort: 5000

