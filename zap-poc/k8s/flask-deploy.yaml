apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask
        image: 227295996532.dkr.ecr.ap-northeast-1.amazonaws.com/zap-poc:latest
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: flask-service
spec:
  type : LoadBalancer
  selector:
    app: flask-app
  ports:
    - port: 5000
      targetPort: 5000

